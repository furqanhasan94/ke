<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
         
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h:form id="block">
                    <p:dataTable id="bTable" value="#{blockBean.blockList}" var="block">
                        <f:facet name="header">
                            <h:outputText value="BLOCKS"/>
                        </f:facet>
                        <p:column>
                            <h:outputText value="#{block.blockName}" />
                        </p:column>
                        <p:column>
                            <p:commandButton value="EDIT" action="#{blockBean.onBlockSelection(block)}"
                                             oncomplete="PF('bdlg').show();" update=":block:bTable"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="DELETE" action="#{blockBean.blockDeleter(block)}" update=":block:bTable"/>
                        </p:column>
                    </p:dataTable>
                    <p:dialog id="bd" header="Edit Block" widgetVar="bdlg" showEffect="explode" hideEffect="drop">
                        <p:panelGrid columns="2">
                            <p:outputLabel for="bName" value="Name"/>
                            <p:inputText id="bName" value="#{blockBean.newBlockName}" />
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="SUBMIT" action="#{blockBean.blockEditor()}" update=":block:bTable"/>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
