<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <h:head>
        <title>Feeders</title>
    </h:head>
    
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <p:dataTable value="#{feederBean.fdList}" var="feed">
                    <f:facet name="header">
                        <h:outputText value="Feeders" />
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{feed.feedName}" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Category" />
                        </f:facet>
                         <h:outputText value="#{feed.categoryId.catName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Grid" />
                        </f:facet>
                        <h:outputText value="#{feed.gridId.gridName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Trafo" />
                        </f:facet>
                        <h:outputText value="#{feed.trafoId.trafoName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Group" />
                        </f:facet>
                        <h:outputText value="#{feed.groupId.groupName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Exemption Status" />
                        </f:facet>
                        <h:outputText value="#{feed.exemptionStatus}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Exemption Reason" />
                        </f:facet>
                        <h:outputText value="#{feed.exemptReason}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
