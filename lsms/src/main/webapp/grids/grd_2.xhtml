<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>List Of Grids</title>
    </h:head>
    
    <h:body>
        <ui:composition template="/template/template.xhtml">
             <ui:define name="content">
                <p:dataTable value="#{gridBean.gridList}" var="gr">
                    <f:facet name="header">
                        <h:outputText value="Grids" />
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Names" />
                        </f:facet>
                        <h:outputText value="#{gr.gridName}" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Block Name" />
                        </f:facet>
                         <h:outputText value="#{gr.blockId.blockName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Extended Ls Status" />
                        </f:facet>
                        <h:outputText value="#{gr.extensionStatus}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Unscheduled Ls Status" />
                        </f:facet>
                        <h:outputText value="#{gr.unSchLs}" />
                    </p:column>
                </p:dataTable>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
