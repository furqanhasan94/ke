<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>List of Groups</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <p:dataTable value="#{groupViewBean.ctb}" var="sch">
                    <f:facet name="header">
                        <h:outputText value="Groups Ls Time"/>
                    </f:facet>
                    <p:column headerText="Name">
                        <h:outputText value="#{sch.groupId.groupName}"/>
                    </p:column>
                    <p:column headerText="Cycle Name">
                        <h:outputText value="#{sch.cycleId.cycName}"/>
                    </p:column>
                    <p:column headerText="Category Name">
                        <h:outputText value="#{sch.ctId.catName}"/>
                    </p:column>
                    <p:column headerText="OFF Time">
                        <h:outputText value="#{sch.offTime}"/>
                    </p:column>
                    <p:column headerText="ON Time">
                        <h:outputText value="#{sch.onTime}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
