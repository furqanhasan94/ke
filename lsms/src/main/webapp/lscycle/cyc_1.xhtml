<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Create Cycle</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage library="images" name="ajaxloading.gif" />
                </p:dialog>

                <h:form>
                    <h:messages></h:messages>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Create Cycle
                        </f:facet>
                        <h:outputLabel for="cyclename" value="Cycle name: " />
                        <p:inputText id="blockname" value="#{lsCycleBean.cycleName}" />
                        <p:commandButton type="submit" value="Create Cycle" icon="ui-icon-disk" action="#{lsCycleBean.cycleCreater()}" />
                        <p:button outcome="cyc_2" value="Navigate" icon="ui-icon-star"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

        
    </h:body>
</html>
