<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Power Factor</title>
    </h:head>
    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                          closable="false" resizable="false" showHeader="false">
                    <p:graphicImage library="images" name="ajaxloading.gif" />
                </p:dialog>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="fv" value="Factor Value"/>
                <h:inputText id="fv" value="#{powerFactorBean.factorValue}"/>
                <p:outputLabel for="status" value="Use Status"/>
                <p:selectBooleanCheckbox id="status" value="#{powerFactorBean.inUse}"/>
            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="Submit" action="#{powerFactorBean.createFactor()}"/>
        </h:form>
    </h:body>
</html>
