        <h:form id="dFrom">

                    <p:calendar id="d" value=""

            <p:panel>
                <p:dataTable value="#{lsDetailBean.detailList}" var="dl">
                    <p:column>
                        <h:outputText value="#{dl.startTime}"/>

                    <p:column>
