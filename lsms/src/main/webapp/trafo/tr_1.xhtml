<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Create Transformer</title>
    </h:head>
    
    <h:body>
                        
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
               <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                   <p:graphicImage library="images" name="ajaxloading.gif" />
               </p:dialog>
               <h:form>
                   <p:panelGrid columns="2">
                       <f:facet name="header">
                           Create Transformer
                       </f:facet>
                       <p:outputLabel for="trafoname" value="Enter Transformer Name :"/>
                       <p:inputText id="trafoname" value="#{trafoBean.trName}"/>
                       <p:outputLabel for="gridName" value="Select Grid :"/>
                       <p:selectOneMenu id="gridName" value="#{trafoBean.grdName}">
                           <f:selectItem itemLabel="Select Grid" itemValue="" noSelectionOption="true" />
                           <f:selectItems value="#{trafoBean.grdList}" />
                       </p:selectOneMenu>
                       <p:outputLabel for="trafopower" value="Enter Transformer Power :"/>
                       <p:inputText id="trafopower" value="#{trafoBean.trPower}"/>
                   </p:panelGrid>
                   <p:separator/>
                   <p:commandButton type="submit" value="Create Transformer" icon="ui-icon-disk" action="#{trafoBean.trafoCreater()}"/>
                   <p:button outcome="tr_2" value="View Transformers" icon="ui-icon-star"/>
               </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
