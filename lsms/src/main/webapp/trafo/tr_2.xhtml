<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Transformers</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                
                <p:dataTable value="#{trafoBean.trList}" var="tr">
                    <f:facet name="header">
                        <h:outputText value="Transformers" />
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Trafo Names" />
                        </f:facet>
                        <h:outputText value="#{tr.trafoName}" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Grid Name" />
                        </f:facet>
                         <h:outputText value="#{tr.trafoGridId.gridName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Trafo Power" />
                        </f:facet>
                        <h:outputText value="#{tr.trafoPower}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
